<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>


</head>
<body>
    <div class="container">

        <div class="box2">

            <form class="searcher" id="searcher">

                <div class="row">                

                    <div class="col-7">
                        
                            <input 
                                type="search"
                                placeholder="Type a city..."
                                autocomplete="off"
                                autofocus="on"  
                                class="form-control shadow-md"  
                                id="city-input"
                            >
                        
                    </div>
                    
                    <div class="col-3">
                        <input 
                            type="submit" 
                            class="btn btn-primary w-100"
                        >
                    </div>

                    <div class="col-2">
                        <button type="button"
                                class="btn btn-success w-100"
                                id="current-btn">
                            Current
                        </button>
                    </div>

                </div>
            </form>
           
        </div>

        <div class="box1">
            
        
            <h1 id="city-id">
                <span id="ciudad">Managua,</span>
                <span id="pais">Nicaragua</span>
            </h1>

        

            <p>
                
                <span id="datecurrent"> Wed 19 July, 04:44 am/pm</span>
                <small class="update">
                    ·  Last updated
               </small>
            </p>

            

                <div class="row">

                    <div class="col-7 d-flex">
                        <div class=" d-flex tempdata">
                            <img id="iconweather"
                                src="https://openweathermap.org/img/wn/10d@2x.png"
                                alt="clear"
                                class="float-left"
                                >
                            
                                <strong class="tempnum" id="tempnum">19</strong>
                                <span class="units">
                                    <a href="#" class="active" id="cel-link" style="text-decoration: none;" >  °C |  </a>
                                    <a href="#" id="fah-link" >°F</a> 
                                </span>
                            
                        </div>
                    </div>

                    <div class="col-5" >
                    
                        <ul  class="extrainfo">
                            <li>
                                <span>Humidity: </span>
                                <span id="humiditynum">78</span>
                                <span>%</span>
                            </li>

                            <li>
                                <span>Wind: </span>
                                <span id="windnum">78</span>
                                <span>km/h</span>
                            </li>
                        </ul>

                        

                    </div>

                </div>

                <p>
                    <span id="infoweather">Mostly Cloudy </span>
                   
                
                </p>

                <hr>

                <div class="row nextdata" >

                    <div class="col-2">
                        <div class="forecast-date">
                            Thu 
                        </div> 
                         
                         <img src="https://openweathermap.org/img/wn/02d.png"
                            alt="" 
                            width="38"
                            >
                        <div class="forecast-temp">
                            23°C
                        </div>
                       
                    </div>

                   


                </div>

                <hr>

                <small >
                    <a href="https://github.com/Yaya090807/New-Vanilla-WeatherApp"
                    target="_blank"
                    id="codedby">
                        Open-Source code
                    </a>
                        by Yaya
                </small>

            </div>
        </div>            

    </div>
    
    <script src="app.js"></script>
</body>
</html>
