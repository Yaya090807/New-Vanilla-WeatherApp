<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box2">
            Hello
        </div>

        <div class="box1">
            
        
            <h1>
                <span id="ciudad">Managua,</span>
                <span id="pais">Nicaragua</span>
            </h1>

        

            <p>
                
                <span id="datecurrent"> Wed 19 July, 04:44 am/pm</span>
            </p>

            

                <div class="row">

                    <div class="col-7 tempdata">
                        <span id="iconweather">☀️</span>
                        <span id="tempnum">19</span>
                        <span>°C | </span>
                        <span>°F</span>
                    </div>

                    <div class="col-5" >
                    
                        <ul  class="extrainfo">
                            <li>
                                <span>Humidity: </span>
                                <span id="humiditynum">78</span>
                                <span>%</span>
                            </li>

                            <li>
                                <span>Wind: </span>
                                <span id="windnum">78</span>
                                <span>km/h</span>
                            </li>
                        </ul>

                        

                    </div>

                </div>

                <p>
                    <span id="infoweather">Mostly Cloudy </span>
                    <small class="update">
                         ·  Updated a few minutes ago
                    </small>
                
                </p>

                <hr>

                <div class="row nextdata" >

                    <div class="col-2">
                        <span> Thu 23°C</span>
                    </div>

                    <div class="col-2" id="nextdays">
                        <span> Thu 23°C</span>
                    </div>

                    <div class="col-2" id="nextdays">
                        <span> Thu 23°C</span>
                    </div>

                    <div class="col-2" id="nextdays">
                        <span> Thu 23°C</span>
                    </div>

                    <div class="col-2" id="nextdays">
                        <span> Thu 23°C</span>
                    </div>

                    <div class="col-2" id="nextdays">
                        <span> Thu 23°C</span>
                    </div>

                </div>

                <hr>

                <small >
                    <a href="https://github.com/Yaya090807/New-Vanilla-WeatherApp"
                    target="_blank"
                    id="codedby">
                        Open-Source code
                    </a>
                        by Yaya
                </small>

            </div>
        </div>            

    </div>
    
    <script src="app.js"></script>
</body>
</html>
